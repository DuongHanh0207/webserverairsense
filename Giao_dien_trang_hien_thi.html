
<!DOCTYPE HTML><html>
    <head>
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <style>
        html {
         font-family: Arial;
         display: inline-block;
         margin: 0px auto;
        
        }
        h2 { font-size: 3.0rem; }
        p { font-size: 3.0rem; }
        .units { font-size: 1.2rem; }
        .dht-labels{
          font-size: 1.5rem;
          vertical-align:middle;
          padding-bottom: 15px;
        }
        #menu_top{
                background-color:lightblue;
                height: 100%;
                width: 100%;
                line-height:100px ;

            }
        #main {
           
            text-align: center;
           
          
        }
        .content h1{
                color: rgb(14, 91, 206);
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 50px;
            }
        .button { background-color: #4CAF50; border: none; color: white; padding: 16px 40px;
            text-decoration: none; font-size: 30px; margin: 2px; cursor: pointer;}
        .button2 {background-color: #555555;}
      </style>
    </head>
    <body>
        <div id="menu_top">    
            <a href=><img src="http://airsense.vn/resource/airsense.vn/wp-content/uploads/2020/04/airsense.png" width="300px" height="80px" float:left></a>
        </div>
        <div id=main>
        
        <div class="content"><h1>WEBSERVER HELLO!!!</h1></div>
        <h1> Trạng thái thiết bị <b><pan id="TTTB"></pan></b></h1>
        <div>
            <a href=\"/02/on\"><button class=\"button\">ON</button></a>
            <a href=\"/02/off\"><button class=\"button button2\">OFF</button></a>
        </div>
        <p>
          <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
          <span class="dht-labels">Temperature</span> 
          <span id="temperature">30.5</span>
          <sup class="units">&deg;C</sup>
        </p>
        <p>
          <i class="fas fa-tint" style="color:#00add6;"></i> 
          <span class="dht-labels">Humidity</span>
          <span id="humidity">85</span>
          <sup class="units">&percnt;</sup>
        </p>
      </div>
      
    </body>
    <script>
    setInterval(function ( ) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("temperature").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "/temperature", true);
      xhttp.send();
    }, 10000 ) ;
    
    setInterval(function ( ) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("humidity").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "/humidity", true);
      xhttp.send();
    }, 10000 ) ;
    </script>
    </html>
